<!DOCTYPE html>
<html>
  <head>
    <title>Fullscreen View</title>
    <style>
      html, body {
        margin: 0;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <img id="fullscreen-image" src="" alt="Fullscreen" />
    <script>
      const params = new URLSearchParams(window.location.search);
      const imagePath = params.get('src');
      if (imagePath) {
        document.getElementById('fullscreen-image').src = imagePath;
      } else {
        document.body.innerHTML = "<p style='color:white;'>No image specified.</p>";
      }
    </script>
  </body>
</html>
